<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trendy Threads - Finalização de Compra</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body{
        background-color: rgb(236, 222, 238)
    }
    
</style>
</head>
<body>
  <nav-bar></nav-bar>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Procure" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Procurar</button>
        </form>
      </div>
    </div>
  </nav>
      <div class="checkout-container">
        <div class="customer-info">
          <h2>Informações do Cliente</h2>
          <form>
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="email">CEP:</label>
              <input type="text" id="text" name="text" required>
            </div>
            <div class="form-group">
              <label for="address">Endereço de Entrega:</label>
              <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
              <label for="payment">Método de Pagamento:</label>
              <select id="payment" name="payment" required>
                <option value="credit">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
                <option value="paypal">PayPal</option>
                <option value="Pix">Pix</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: green; align-items: center;">Finalizar Compra</button>
          </form>
        </div>
        <div class="order-summary">
          <h2>Resumo do Pedido</h2>
          <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxJvZDREMBCVW9MEP13jaIYrgkBsmW66zBwA&s" alt="Nome do Produto">
            <div class="item-details">
              <p class="product-name">Moletom Estampado White</p>
              <p class="product-price">Preço: R$ 99,99</p>
              <p class="product-quantity">Quantidade: 2</p>
            </div>
          </div>
          <div class="item">
            <img src="https://i.pinimg.com/564x/bf/35/3e/bf353e70e36d1ee6dda04c4cefb8e23c.jpg" alt="Nome do Produto">
            <div class="item-details">
              <p class="product-name">Moletom Lilás Snoopy</p>
              <p class="product-price">Preço: R$ 70,00</p>
              <p class="product-quantity">Quantidade: 1</p>
            </div>
          </div>
          <div class="total">
            <h3>Total:</h3>
            <p>R$ 269,98</p>
          </div>
        </div>
      </div>

     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
