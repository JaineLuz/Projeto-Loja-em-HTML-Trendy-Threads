      const url = new URL(window.location.href);

async function loadProducts() {
    const id_prods = [24, 25, 26, 27, 28];
    // Convertendo os IDs para uma string separada por vírgulas
    const idsString = id_prods.join(',');

    const response = await fetch(`http://localhost:3000/produts/${idsString}`);
    const products = await response.json();
    const container = document.getElementById("card");

    container.innerHTML = products.map(product => `
        <div style="display:flex;gap: 20px; margin: 50px;">
            <a href="produto.html?id=${product.id}" style="text-decoration: none;">
                <div class="card" style="width: 12rem; margin-bottom: 15px;">
                    <img style="height: 220px;" src="${product.src}" class="card-img-top" alt="Produto">
                    <div class="card-body">
                        <p class="card-text">${product.title}<p style="font-weight: 700;">R$ ${product.price.toFixed(2)}</p></p>
                    </div>
                </div>
            </a>
        </div>
    `).join('');

    return products;
}

loadProducts();
